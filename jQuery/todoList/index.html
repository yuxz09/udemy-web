<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto&display=swap' rel='stylesheet'
	type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.js"></script>

</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add new Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Go To Potions Class</li>
			<!--- when click on <span> will also click on li
				event bubbling: bubbles up in two parent elements ---->

			<!---  what we can do is tell the event inside of span to not bubble anymore --->
				
			<li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
			<li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>

</body>
</html>
